<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全屏 GIF 编辑器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 自定义滚动条 */
    .scrollbar::-webkit-scrollbar {
      height: 8px;
    }
    .scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
    /* 播放头样式 */
    .playhead {
      width: 2px;
      background: #ef4444; /* 红色播放头 */
      z-index: 10;
    }
    /* 选中帧样式 */
    .frame.selected .thumbnail {
      border: 2px solid #3b82f6; /* 蓝色边框表示选中 */
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen overflow-hidden">
  <!-- 顶部控制栏 -->
  <header class="bg-indigo-900 p-4 flex items-center justify-between shadow-lg">
    <div class="flex items-center space-x-4">
      <!-- 导入按钮 -->
      <button class="flex items-center space-x-1 bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>
        <span>导入</span>
      </button>
      <!-- 导出按钮 -->
      <button class="flex items-center space-x-1 bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
        </svg>
        <span>导出</span>
      </button>
      <!-- 删除帧按钮 -->
      <button class="flex items-center space-x-1 bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
        <span>删除帧</span>
      </button>
      <!-- 撤销按钮（新增） -->
      <button class="flex items-center space-x-1 bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        <span>撤销</span>
      </button>
      <!-- 重做按钮（新增） -->
      <button class="flex items-center space-x-1 bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 15l6-6m0 0l-6-6m6 6H9a6 6 0 0 0 0 12h3" />
        </svg>
        <span>重做</span>
      </button>
    </div>
    <div class="flex items-center space-x-4">
      <!-- 播放/暂停按钮 -->
      <button class="flex items-center space-x-1 bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653z" />
        </svg>
        <span>播放/暂停</span>
      </button>
      <!-- 添加帧按钮 -->
      <button class="flex items-center space-x-1 bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        <span>添加帧</span>
      </button

>
      <!-- 设置按钮 -->
      <button class="flex items-center space-x-1 bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        <span>设置</span>
      </button>
    </div>
  </header>

  <!-- 主体预览区域 -->
  <main class="flex-grow bg-gray-700 flex items-center justify-center relative border-2 border-gray-600 shadow-inner">
    <div class="text-center">
      <h1 class="text-3xl font-semibold">GIF 预览区域</h1>
      <!-- 播放时间显示 -->
      <div class="absolute top-4 right-4 bg-gray-800 bg-opacity-75 px-3 py-1 rounded">00:00</div>
    </div>
  </main>

  <!-- 底部时间线区域 -->
  <footer class="bg-gray-800 p-4">
    <div class="flex items-center justify-between mb-2">
      <span class="text-sm font-medium">时间线</span>
      <div class="flex space-x-2">
        <button class="bg-indigo-600 hover:bg-indigo-500 p-2 rounded text-sm transition">缩放+</button>
        <button class="bg-indigo-600 hover:bg-indigo-500 p-2 rounded text-sm transition">缩放-</button>
      </div>
    </div>
    <!-- 时间线轨道 -->
    <div class="relative bg-gray-900 h-32 overflow-x-auto scrollbar">
      <!-- 时间刻度 -->
      <div class="absolute inset-0 flex items-end pointer-events-none">
        <div class="w-full border-t border-gray-600"></div>
        <div class="flex justify-between w-full px-2 text-xs text-gray-500">
          <span>0s</span>
          <span>1s</span>
          <span>2s</span>
          <span>3s</span>
          <span>4s</span>
          <span>5s</span>
        </div>
      </div>
      <!-- 播放头 -->
      <div class="playhead absolute top-0 bottom-0" style="left: 10%;"></div>
      <!-- 帧缩略图 -->
      <div class="relative flex space-x-1 h-full px-2 items-center">
        <div class="frame flex flex-col items-center" data-duration="0.1">
          <div class="thumbnail w-16 h-16 bg-gray-600 rounded shadow-sm"></div>
          <span class="text-xs text-gray-400">Time: 0.1s</span>
        </div>
        <div class="frame flex flex-col items-center" data-duration="0.2">
          <div class="thumbnail w-16 h-16 bg-gray-600 rounded shadow-sm"></div>
          <span class="text-xs text-gray-400">Time: 0.2s</span>
        </div>
        <div class="frame flex flex-col items-center selected" data-duration="0.3">
          <div class="thumbnail w-16 h-16 bg-gray-600 rounded shadow-sm"></div>
          <span class="text-xs text-gray-400">Time: 0.3s</span>
        </div>
        <div class="frame flex flex-col items-center" data-duration="0.4">
          <div class="thumbnail w-16 h-16 bg-gray-600 rounded shadow-sm"></div>
          <span class="text-xs text-gray-400">Time: 0.4s</span>
        </div>
        <div class="frame flex flex-col items-center" data-duration="0.5">
          <div class="thumbnail w-16 h-16 bg-gray-600 rounded shadow-sm"></div>
          <span class="text-xs text-gray-400">Time: 0.5s</span>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
